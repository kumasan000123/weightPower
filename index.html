<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パワー測定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>

</head>
<body>
    <header class="bg-danger text-white text-center text-white p-3">
        <h1 class="">パワー測定</h1>
    </header>
    <main class="align-items-center" style="margin:20px 0px">
        <div class="container input">
            <div class="row">
              <div class="col text-center">
                体　重：<input type="number" min="1" max="200" value="60" name="weight" id="weight" style="width:50px"> kg
              </div>
              <div class="col text-center">
                ベンチプレス：<input type="number" min="1" max="200" value="60" name="bench" id="bench" style="width:50px">kg
              </div>
              <div class="col text-center">
                スクワット：<input type="number" min="1" max="200" value="60" name="squat" id="squat" style="width:50px">kg
              </div>
              <div class="col text-center">
                デッドリフト：<input type="number" min="1" max="200" value="100" name="deadlift" id="deadlift" style="width:50px">kg
              </div>
            </div>
        </div>
        <div class="text-center" style="margin: 30px 0px;"><button class="btn btn-dark" id="showbtn">結果を見る</button></div>
        <div class="container result " style="padding:30px;" id="result">
            <div class="row d-flex align-items-center">
                <div class="col-4 text-center align-items-center" id="benchLavel"></div>
                <div class="col-8 text-center display-1 font-weight-bold" id="benchresult"></div>
            </div>
            <div class="row d-flex align-items-center">
                <div class="col-4 text-center align-items-center" id="squatLavel"></div>
                <div class="col-8 text-center display-1 font-weight-bold" id="squatresult"></div>
            </div>
            <div class="row d-flex align-items-center">
                <div class="col-4 text-center align-items-center" id="deadliftLavel"></div>
                <div class="col-8 text-center display-1 font-weight-bold" id="deadliftresult"></div>
            </div>
            
        </div>
    </main>
</body>
</html>
