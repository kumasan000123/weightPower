<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="change.js" defer></script>
</head>
<body>
    <header class="bg-danger text-white text-center text-white p-3">
        <h1>1RM換算</h1>
    </header>
    <main class="align-items-center" style="margin:20px 0px">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-3 text-center">
                    <select name="category" id="category">
                        <option value="bench">ベンチプレス</option>
                        <option value="squat">スクワット</option>
                        <option value="deadlift">デッドリフト</option>
                    </select>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-4 text-end">
                            <input type="text" id="kg" style="width:50px">　kg
                        </div>
                        <div class="col-4 text-center">✖</div>
                        <div class="col-4 text-start">
                            <input type="text" id="rep" style="width:50px">　回
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center" style="margin: 30px 0px;"><button class="btn btn-dark" id="showbtn">結果を見る</button></div>
            <!-- ここからボタン押すまで見れない -->
            <div class="container bg-danger bg-opacity-50 rounded m-3">
                <div class="row align-items-center ">
                    <div class="col-6 text-center" >
                        <span class="" id="resultCategory"></span>
                    </div>
                    <div class="col-6" >
                        <span class="display-2" id="rm"></span>
                    </div>
                </div>
            </div>
            <div class="text-center" style="margin: 30px 0px;"><button class="btn btn-primary" style="opacity: 0.7;" onclick="location.href='index.html'">レベル測定に戻る</button></div>

        </div>
    </main>

</body>
</html>
